<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/icon.png" type="image/x-icon">
    <title>Configurações</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="container">
        <h1>Configurações</h1>
        <p>Ajuste as opções da extensão conforme sua preferência.</p>
        
        <!-- Seção de Idioma e Voz -->
        <section class="form-container">
            <h2>Idioma e Voz</h2>
            <label for="lang-select">Idioma:</label>
            <select id="lang-select">
                <option value="pt">Português (Brasil)</option>
                <option value="en">Inglês (EUA)</option>
                <option value="es">Espanhol (Espanha)</option>
                <!-- Adicione outros idiomas conforme necessário -->
            </select>
            
            <label for="voice-select">Voz:</label>
            <select id="voice-select">
                <!-- As vozes serão preenchidas dinamicamente -->
            </select>
        </section>
        
        <!-- Seção de Personalização de Fala -->
        <section class="form-container">
            <h2>Personalização de Fala</h2>
            <label for="rate-slider">Velocidade:</label>
            <input type="range" id="rate-slider" min="0.1" max="2" step="0.1" value="1">
            <span id="rate-value">1</span>
            
            <label for="volume-slider">Volume:</label>
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
            <span id="volume-value">1</span>
        </section>
        
        <!-- Seção de Temas -->
        <section class="form-container">
            <h2>Temas</h2>
            <label for="theme-select">Tema:</label>
            <select id="theme-select">
                <option value="light">Claro</option>
                <option value="dark">Escuro</option>
            </select>
        </section>
        
        <!-- Botões de ação -->
        <div class="button-group">
            <button id="apply-button">Aplicar Configurações</button>
            <button id="reset-button">Restaurar Configurações Padrão</button>
        </div>

        <!-- Seção de Sobre -->
        <section>
            <h2>Sobre</h2>
            <p>Esta extensão lê o texto selecionado na página atual e utiliza as configurações ajustadas para personalizar a experiência.</p>
        </section>
    </div>

    <footer>
        <p>Copyright 2022 © - Zer0</p>
    </footer>

    <script src="options.js"></script>
</body>
</html>
